<ng-container *ngIf="user$ | async as user">
    <h4><app-edit-name [name]="user.name || ''" label="Имя" (edited)="editName($event)"></app-edit-name></h4>
    
    Логин: {{user.login}}
    <br>
    Пароль: ********
    <br>
    <br>
    <button mat-flat-button (click)="changeCredits(user.login)">Изменить логин/пароль</button>
</ng-container>
