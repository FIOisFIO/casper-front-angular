<mat-card>
    <mat-card-header>Вход</mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Логин</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Пароль</mat-label>
            <input type="password" matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <a mat-flat-button class="login-button" [routerLink]="['/']">Войти</a>
    </mat-card-actions>
</mat-card>
