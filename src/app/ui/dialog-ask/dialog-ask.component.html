<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p *ngIf="data.question">{{data.question}}</p>
  <mat-form-field>
    <mat-label *ngIf="data.inputLabel">{{data.inputLabel}}</mat-label>
    <input matInput [(ngModel)]="data.inputData">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="warn" (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.inputData" cdkFocusInitial>{{data.okText ? data.okText : 'Сохранить'}}</button>
</mat-dialog-actions>
