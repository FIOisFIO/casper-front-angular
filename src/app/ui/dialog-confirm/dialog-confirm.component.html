<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p *ngIf="data.question">{{data.question}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="warn" (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.okText ? data.okText : 'Применить'}}</button>
</mat-dialog-actions>
